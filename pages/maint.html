<!DOCTYPE html>
<html lang="en" class="backer">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fasthand&family=Lora:wght@700&family=Rajdhani&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="../assets/css/property.css">

    <title>Maintenance Requests</title>

</head>

<body>
    <div class="wrap  contact-head">
    <header>
        <img class="banner-pic" src="../assets/images/logo-mockup.png">
        <h1>Submit Your Maintenance Request</h1>
   

    </header>

    <main class="maint">
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Name">
            <label for="address">Service Address</label>
            <input id="address" type="text" placeholder="Address">
            <label for="help">What can we help you with?</label>
            <textarea id="help" placeholder="Describe the Issue"></textarea>
            <label for="severity">Issue Severity</label>
            <select id="severity" type="select">
                <option>Low</option>
                <option>Average</option>
                <option>High</option>
            </select>  
        </form>

    </main>
</div>
    <footer class="footer">
        <a href="../index.html"><button class="btn home"><i class="fa-solid fa-house"></i></button></a>
    </footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="/assets/js/script.js"></script>
</body>
</html>
